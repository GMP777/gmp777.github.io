<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>区服平台信息</title>
  <!-- 载入 footer 样式 -->
<link rel="stylesheet" href="/footer.css" />
<!-- 载入 footer 样式 -->
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    .button-group-wrapper {
      margin-bottom: 20px;
    }
    .group-title {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .button-group button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      background: #fff;
      border: 1px solid #888;
      border-radius: 5px;
    }
    .button-group button.active {
      background: #337ab7;
      color: #fff;
      border-color: #337ab7;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .day3 {
      background-color: #d1ffd1;
    }
    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
      table, th, td {
        font-size: 0.9rem;
      }
    }
    a {
      color: #337ab7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>区服平台信息查看</h2>
  <div class="button-group-wrapper" id="buttonGroups"></div>

  <table id="accountTable">
    <thead>
      <tr>
        <th>平台</th>
        <th>备注</th>
        <th>创建日期</th>
        <th>第几天</th>
        <th>第3天</th>
        <th>游戏链接</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const serverGroups = {
      "115": ["112", "113", "114"],
      "111": ["265", "264"]
    };

    const platforms = {
      "xayxms": {
        base: "http://gm.xayxms.cn",
        account: "xxxx"
      },
      "395wan": {
        base: "http://game.395wan.com",
        account: "qqq,aaa"
      },
      "99yn": {
        base: "http://gm.99yn.cn",
        account: "qqq"
      },
      "8kyou": {
        base: "http://www.8kyou.com:81",
        account: "qqq"
      },
      "336buy": {
        base: "http://gm.336buy.com",
        account: "无"
      }
    };

    const serverAccounts = {
      "112": [
        { name: "395wan", date: "2025-07-30" },
        { name: "xayxms", date: "2025-07-29" }
      ],
      "113": [
        { name: "395wan", date: "2025-07-11" },
        { name: "xayxms", date: "2025-07-11" }
      ],
      "114": [
        { name: "395wan", date: "2025-07-11" },
        { name: "xayxms", date: "2025-07-11" }
      ],
      "265": [
        { name: "395wan", date: "2025-07-30" },
        { name: "xayxms", date: "2025-07-30" },
        { name: "336buy", date: "2025-07-11" }
      ]
    };

    const gameConfigs = [];
    Object.entries(serverGroups).forEach(([gameId, servers]) => {
      servers.forEach(server => gameConfigs.push({ gameId, server }));
    });

    let currentGame = gameConfigs[0];

    function createGroupedButtons() {
      const container = document.getElementById('buttonGroups');
      container.innerHTML = '';

      const grouped = {};
      gameConfigs.forEach(cfg => {
        if (!grouped[cfg.gameId]) grouped[cfg.gameId] = [];
        grouped[cfg.gameId].push(cfg);
      });

      Object.keys(grouped).forEach(gameId => {
        const title = document.createElement('div');
        title.className = 'group-title';
        title.textContent = '游戏 ' + gameId;
        container.appendChild(title);

        const groupDiv = document.createElement('div');
        groupDiv.className = 'button-group';

        grouped[gameId].forEach(cfg => {
          const btn = document.createElement('button');
          btn.textContent = `${cfg.gameId}-${cfg.server}`;
          btn.onclick = () => {
            currentGame = cfg;
            document.querySelectorAll('.button-group button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderTable();
          };
          if (cfg === currentGame) btn.classList.add('active');
          groupDiv.appendChild(btn);
        });

        container.appendChild(groupDiv);
      });
    }

    function getUTC8DateOnly(dateStr) {
      const [year, month, day] = dateStr.split('-').map(Number);
      return new Date(Date.UTC(year, month - 1, day, -8, 0, 0));
    }

    function getTodayUTC8DateOnly() {
      const now = new Date();
      const utc8 = new Date(now.getTime() + (8 * 60 * 60 * 1000));
      const year = utc8.getUTCFullYear();
      const month = utc8.getUTCMonth();
      const day = utc8.getUTCDate();
      return new Date(Date.UTC(year, month, day, -8, 0, 0));
    }

    function renderTable() {
      const { gameId, server } = currentGame;
      const today = getTodayUTC8DateOnly();
      const tbody = document.querySelector('#accountTable tbody');
      tbody.innerHTML = '';

      const platformList = serverAccounts[server] || [];

      if (platformList.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="6">该区服无平台数据</td>`;
        tbody.appendChild(row);
        return;
      }

      platformList.forEach(({ name, date }) => {
        const platform = platforms[name];
        if (!platform) return;

        const createDate = getUTC8DateOnly(date);
        const days = Math.floor((today - createDate) / (1000 * 60 * 60 * 24)) + 1;
        const isDay3 = days === 3;
        const gameUrl = `${platform.base}/login/${gameId}/${server}.html`;

        const row = document.createElement('tr');
        if (isDay3) row.classList.add('day3');

        row.innerHTML = `
          <td>${name}</td>
          <td>${platform.account || '—'}</td>
          <td>${date}</td>
          <td>第 ${days} 天</td>
          <td>${isDay3 ? '✅ 是' : '❌ 否'}</td>
          <td><a href="${gameUrl}" target="_blank">进入游戏</a></td>
        `;

        tbody.appendChild(row);
      });
    }

    createGroupedButtons();
    renderTable();
  </script>
    <!-- Footer -->
  <div class="footer-wrapper">
    <footer id="footer-container">加载中...</footer>
  </div>
  <script src="/load-footer.js"></script>
<!-- footer -->
</body>
</html>
