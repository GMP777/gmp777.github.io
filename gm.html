<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GM道具清单</title>
  <link rel="stylesheet" href="footer.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 16px;
      text-align: center;
      cursor: pointer; /* 鼠标指针变成手型 */
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
      cursor: default; /* 表头不允许点击复制 */
    }

    tr:hover {
      background-color: #f5faff;
    }

    td:hover {
      background-color: #eaf6ff;
    }
  </style>
</head>
<body>
  <h2>道具清单</h2>

  <table id="itemTable">
    <thead>
      <tr>
        <th>道具</th>
        <th>数量</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- 表格内容由 JS 插入 -->
    </tbody>
  </table>

  <!-- footer -->
  <footer id="footer-container">加载中...</footer>

  <script>
    // ✅ 数据列表
    const data = [
      { name: "轮回", amount: 2 },
      { name: "40自选", amount: 16 },
      { name: "星之碎片", amount: 50 },
      { name: "金币箱", amount: 5 }
    ];

    // ✅ 渲染表格
    const tableBody = document.getElementById("tableBody");

    data.forEach(item => {
      const row = document.createElement("tr");

      const nameCell = document.createElement("td");
      nameCell.textContent = item.name;
      nameCell.addEventListener("click", () => copyText(item.name));

      const amountCell = document.createElement("td");
      amountCell.textContent = item.amount;
      amountCell.addEventListener("click", () => copyText(item.amount));

      row.appendChild(nameCell);
      row.appendChild(amountCell);

      tableBody.appendChild(row);
    });

    // ✅ 复制并弹出提示
    function copyText(text) {
      navigator.clipboard.writeText(text.toString()).then(() => {
        alert(`已复制内容：${text}`);
      }).catch(err => {
        alert("复制失败：" + err);
      });
    }

    // ✅ 异步加载 footer
    function hideCurrentPageLink() {
      const currentPath = window.location.pathname.replace(/\/+$/, '');
      const links = document.querySelectorAll('.footer-content a');
      links.forEach(link => {
        const href = link.getAttribute('href');
        if (!href) return;
        const linkPath = new URL(href, window.location.origin).pathname.replace(/\/+$/, '');
        if (linkPath === currentPath) {
          link.style.display = 'none';
        }
      });
    }

    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('footer-container');
        container.innerHTML = html;
        hideCurrentPageLink();
      })
      .catch(() => {
        document.getElementById('footer-container').textContent = '加载 footer 失败';
      });
  </script>
</body>
</html>
