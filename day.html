<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🗓</title>
  <!-- 载入 footer 样式 -->
<link rel="stylesheet" href="/footer.css" />
<!-- 载入 footer 样式 -->
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    label, select {
      font-size: 1rem;
      margin-right: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .day3 {
      background-color: #d1ffd1;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      table, th, td { font-size: 0.9rem; }
    }
    a {
      color: #337ab7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <label for="gameSelect">选择服务器:</label>
  <select id="gameSelect" onchange="renderTable()">
    <option value='{"gameId":"115","server":"110"}'>悠久传奇110</option>
    <option value='{"gameId":"115","server":"111"}'>悠久传奇111</option>
    <option value='{"gameId":"115","server":"112"}'>悠久传奇112</option>
    <option value='{"gameId":"111","server":"265"}'>切割神域265</option>
  </select>

  <table id="accountTable">
    <thead>
      <tr>
        <th>平台名称</th>
        <th>备注</th>
        <th>创建日期</th>
        <th>第3天</th>
        <th>游戏链接</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const accounts = [
      {
        name: "xayxms",
        base: "http://gm.xayxms.cn",
        account: "xxxx",
        createDates: {
          "112": "2025-07-29",
          "265": "2025-07-29"
        }
      },
      {
        name: "395wan",
        base: "http://game.395wan.com",
        account: "qqq,aaa",
        createDates: {
          "112": "2025-07-30",
          "265": "2025-07-28"
        }
      },
      {
        name: "99yn",
        base: "http://gm.99yn.cn",
        account: "qqq",
        createDates: {
          "112": "2025-07-28",
          "265": "2025-07-27"
        }
      },
      {
        name: "8kyou",
        base: "http://www.8kyou.com:81",
        account: "qqq",
        createDates: {
          "112": "2025-07-27",
          "265": "2025-07-26"
        }
      },
      {
        name: "336buy",
        base: "http://gm.336buy.com",
        account: "无",
        createDates: {
          "112": "2025-07-29",
          "265": "2025-07-29"
        }
      }
    ];

    function renderTable() {
      const { gameId, server } = JSON.parse(document.getElementById('gameSelect').value);
      const today = new Date();
      const tbody = document.querySelector('#accountTable tbody');
      tbody.innerHTML = '';

      accounts.forEach(acc => {
        const createDateStr = acc.createDates[server];
        if (!createDateStr) return; // 无此区服数据，跳过
        const createDate = new Date(createDateStr);
        const days = Math.floor((today - createDate) / (1000 * 60 * 60 * 24)) + 1;
        const isDay3 = days === 3;
        const gameUrl = `${acc.base}/login/${gameId}/${server}.html`;

        const row = document.createElement('tr');
        if (isDay3) row.classList.add('day3');

        row.innerHTML = `
          <td>${acc.name}</td>
          <td>${acc.account}</td>
          <td>${createDateStr}</td>
          <td>${isDay3 ? '✅ 是' : '❌ 否'}</td>
          <td><a href="${gameUrl}" target="_blank">进入游戏</a></td>
        `;

        tbody.appendChild(row);
      });
    }

    renderTable();
  </script>
    <!-- Footer -->
  <div class="footer-wrapper">
    <footer id="footer-container">加载中...</footer>
  </div>
  <script src="/load-footer.js"></script>
<!-- footer -->
</body>
</html>
