  <link rel="stylesheet" href="/footer.css" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 30px auto; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 40px; }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
    }
    th { background-color: #f2f2f2; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .remark { font-size: 0.85em; color: #666; }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .tab-btn {
      cursor: pointer;
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      padding: 6px 14px;
      border-radius: 4px;
      font-size: 1em;
      transition: 0.3s;
    }
    .tab-btn.active, .tab-btn:hover {
      background: #007bff;
      color: white;
    }
    .hidden { display: none; }

    @media (max-width: 600px) {
      table, th, td { font-size: 0.85em; }
    }
  </style>
</head>
<body>

<div class="tabs" id="tabs"></div>

  const gameData = {

  const tabsContainer = document.getElementById('tabs');

  for (const [gameId, game] of Object.entries(gameData)) {

    tabBtn.textContent = game.name;

    };

    const tableWrapper = document.createElement('div');
    tableWrapper.id = `game-${gameId}`;
    tableWrapper.className = 'game-table hidden';

    headRow.innerHTML = `<th>Ê∏∏Êàè‰∏ªÈ°µ</th><th>Âå∫Êúç</th>`;

    });
    thead.appendChild(headRow);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    game.servers.forEach(server => {
      const row = document.createElement('tr');

      const homeURL = `${mirrorSites[0].base}/games/${gameId}.html`;

      row.innerHTML += `<td>${server} Âå∫</td>`;

        const loginURL = `${site.base}/login/${gameId}/${server}.html`;
        row.innerHTML += `<td><a href="${loginURL}" target="_blank">ËøõÂÖ•</a></td>`;
      });

      tbody.appendChild(row);
    });

    table.appendChild(tbody);
    tableWrapper.appendChild(table);
    tablesContainer.appendChild(tableWrapper);
  }

  // ÈªòËÆ§ÊøÄÊ¥ªÁ¨¨‰∏Ä‰∏™Ê∏∏Êàè
