<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎮</title>
  <link rel="stylesheet" href="/footer.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .btn-group {
      margin-bottom: 15px;
    }
    .btn-group button {
      margin-right: 10px;
      padding: 8px 14px;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: white;
      border-radius: 4px;
      transition: background-color 0.2s, color 0.2s;
    }
    .btn-group button.active {
      background-color: #337ab7;
      color: white;
      border-color: #2a6496;
    }
    .btn-group button:hover:not(.active) {
      background-color: #e6e6e6;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 8px;
      text-align: center;
      word-wrap: break-word;
    }
    th {
      background-color: #f0f0f0;
    }
    a {
      color: #337ab7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 0.85rem;
        padding: 8px 4px;
      }
      .btn-group button {
        padding: 6px 10px;
        font-size: 0.9rem;
      }
    }
    #timeDisplay {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div>
    <div><strong>选择游戏区服：</strong></div>
    <div id="combinedButtons" class="btn-group"></div>
  </div>

  <div id="timeDisplay"></div>

  <table id="linkTable">
    <thead>
      <tr>
        <th>游戏平台</th>
        <th>备注</th>
        <th>游戏名称</th>
        <th>登录区服链接</th>
        <th>游戏主页</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  // 游戏ID -> 游戏名映射
  const gameNames = {
    "115": "悠久传奇",
    "111": "切割神域"
  };

  // 平台 + 区服 + 开服时间
  const platformData = [
    {
      name: "xayxms",
      base: "http://gm.xayxms.cn",
      remark: "xxxx",
      servers: [
        { gameId: "115", serverId: "120", openTime: "2025-09-07" },
        { gameId: "111", serverId: "276", openTime: "2025-09-06" }
      ]
    },
    {
      name: "99yn",
      base: "http://gm.99yn.cn",
      remark: "qqq0-7",
      servers: [
        { gameId: "115", serverId: "120", openTime: "2025-09-07" },
        { gameId: "111", serverId: "276", openTime: "2025-09-06" }
      ]
    },
    {
      name: "336buy",
      base: "http://gm.336buy.com",
      remark: "qqq",
      servers: [
        { gameId: "115", serverId: "120", openTime: "2025-09-07" },
        { gameId: "111", serverId: "276", openTime: "2025-09-06" }
      ]
    },
    {
      name: "395wan",
      base: "http://game.395wan.com",
      remark: "qqq,aaa",
      servers: [
        { gameId: "115", serverId: "120", openTime: "2025-09-07" },
        { gameId: "111", serverId: "276", openTime: "2025-09-06" }
      ]
    }
  ];

  const combinedButtons = document.getElementById('combinedButtons');
  const tbody = document.querySelector('#linkTable tbody');
  const timeDisplay = document.getElementById('timeDisplay');

  let selectedGameId = null;
  let selectedServerId = null;

  // 获取北京时间
  function getBeijingTime() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 8 * 3600000);
  }

  // 更新时间显示
  function updateTimeDisplay() {
    const bjTime = getBeijingTime();
    timeDisplay.textContent = "北京时间：" + bjTime.toLocaleString('zh-CN', { hour12: false });
    renderTable(); // 实时刷新
  }

  // 渲染区服选择按钮
  function renderCombinedButtons() {
    combinedButtons.innerHTML = '';
    const seen = new Set();

    platformData.forEach(pf => {
      pf.servers.forEach(sv => {
        const key = `${sv.gameId}-${sv.serverId}`;
        if (seen.has(key)) return;
        seen.add(key);

        const btn = document.createElement('button');
        btn.textContent = `${gameNames[sv.gameId]}${sv.serverId}服`;
        btn.addEventListener('click', () => {
          selectedGameId = sv.gameId;
          selectedServerId = sv.serverId;
          renderTable();
          [...combinedButtons.children].forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        });
        combinedButtons.appendChild(btn);
      });
    });
  }

  // 渲染表格
  function renderTable() {
    if (!selectedGameId || !selectedServerId) return;
    tbody.innerHTML = '';

    const bjTime = getBeijingTime();

    platformData.forEach(pf => {
      pf.servers.forEach(sv => {
        if (sv.gameId !== selectedGameId || sv.serverId !== selectedServerId) return;

        const loginUrl = `${pf.base}/login/${sv.gameId}/${sv.serverId}.html`;
        const homeUrl = `${pf.base}/games/${sv.gameId}.html`;

        let extra = "";
        if (sv.openTime) {
          const openTime = new Date(sv.openTime);
          const openDate = new Date(openTime.getFullYear(), openTime.getMonth(), openTime.getDate());
          const bjDate = new Date(bjTime.getFullYear(), bjTime.getMonth(), bjTime.getDate());
          const diffDays = Math.floor((bjDate - openDate) / (1000 * 60 * 60 * 24));
          if (diffDays >= 2) { // 第3天及以后
            extra = " 🎉";
          }
        }

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${pf.name}</td>
          <td>${pf.remark}</td>
          <td>${gameNames[sv.gameId] || sv.gameId}</td>
          <td><a href="${loginUrl}" target="_blank">${gameNames[sv.gameId]}${sv.serverId}服${extra}</a></td>
          <td><a href="${homeUrl}" target="_blank">主页</a></td>
        `;
        tbody.appendChild(row);
      });
    });
  }

  function init() {
    renderCombinedButtons();
    const first = platformData[0].servers[0];
    selectedGameId = first.gameId;
    selectedServerId = first.serverId;
    renderTable();
    document.querySelector('#combinedButtons button')?.classList.add('active');

    updateTimeDisplay();
    setInterval(updateTimeDisplay, 1000);
  }

  init();
</script>

  <div class="footer-wrapper">
    <footer id="footer-container">加载中...</footer>
  </div>
  <script src="/load-footer.js"></script>

</body>
</html>
