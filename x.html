<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/footer.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .btn-group {

    }
    .btn-group button {
      margin-right: 10px;
      padding: 8px 14px;

      cursor: pointer;

    }
    .btn-group button.active {

    }
    .btn-group button:hover:not(.active) {

    }
    table {

    }
    th, td {
      border: 1px solid #ccc;

      text-align: center;
      word-wrap: break-word;
    }
    th {
      background-color: #f0f0f0;
    }
    a {
      color: #337ab7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 0.85rem;
        padding: 8px 4px;
      }
      .btn-group button {
        padding: 6px 10px;
        font-size: 0.9rem;
      }
    }
    .highlight {
      background-color: #ffeb3b !important;
    }
    #timeDisplay {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div>
    <div><strong>ÈÄâÊã©Ê∏∏ÊàèÂå∫ÊúçÔºö</strong></div>
    <div id="combinedButtons" class="btn-group"></div>
  </div>

  <div id="timeDisplay"></div>

  <table id="linkTable">
    <thead>
      <tr>
        <th>Ê∏∏ÊàèÂπ≥Âè∞</th>
        <th>Â§áÊ≥®</th>
        <th>ÁôªÂΩïÂå∫ÊúçÈìæÊé•</th>
        <th>Ê∏∏Êàè‰∏ªÈ°µ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  // Ê∏∏ÊàèÂíåÂå∫ÊúçÊï∞ÊçÆÔºàËøôÈáåÂÜôÂºÄÊúçÊó∂Èó¥Ôºâ
  const gameData = {
    "115": { 
      name: "ÊÇ†‰πÖ‰º†Â•á", 
      servers: ["119"], 
      openTime: "" 
    },
    "111": { 
      name: "ÂàáÂâ≤Á•ûÂüü", 
      servers: ["275"Ôºå"276"], 
      openTime: "" 
    }
  };

  // ÂêÑÂπ≥Âè∞Êï∞ÊçÆ
  const platforms = [
    { name: "xayxms", base: "http://gm.xayxms.cn", remark: "xxxx" },
    { name: "99yn", base: "http://gm.99yn.cn", remark: "qqq0-7" },
    { name: "336buy", base: "http://gm.336buy.com", remark: "qqq" },
    { name: "395wan", base: "http://game.395wan.com", remark: "qqq,aaa" },
    { name: "lovedfm", base: "http://mv.lovedfm.com", remark: "qqq" },
    { name: "8kyou", base: "http://www.8kyou.com:81", remark: "aaa" },
    { name: "42uc", base: "http://gm.42uc.com", remark: "Êó†" },
    { name: "32sf", base: "http://mv.32sf.cn", remark: "Êó†" }
  ];

  const combinedButtons = document.getElementById('combinedButtons');
  const tbody = document.querySelector('#linkTable tbody');
  const timeDisplay = document.getElementById('timeDisplay');

  let selectedGameId = null;
  let selectedServerId = null;

  // Ëé∑ÂèñÂåó‰∫¨Êó∂Èó¥
  function getBeijingTime() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 8 * 3600000);
  }

  // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
  function updateTimeDisplay() {
    const bjTime = getBeijingTime();
    timeDisplay.textContent = "Âåó‰∫¨Êó∂Èó¥Ôºö" + bjTime.toLocaleString('zh-CN', { hour12: false });
    renderTable(); // ÂÆûÊó∂Âà∑Êñ∞Ë°®Ê†ºÈ´ò‰∫ÆÁä∂ÊÄÅ
  }

  function renderCombinedButtons() {
    combinedButtons.innerHTML = '';
    for (const [gameId, game] of Object.entries(gameData)) {
      game.servers.forEach(serverId => {
        const btn = document.createElement('button');
        btn.textContent = `${game.name}${serverId}Êúç`;
        btn.addEventListener('click', () => {
          selectedGameId = gameId;
          selectedServerId = serverId;
          renderTable();
          [...combinedButtons.children].forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        });
        combinedButtons.appendChild(btn);
      });
    }
  }

  function renderTable() {
    if (!selectedGameId || !selectedServerId) return;
    tbody.innerHTML = '';

    const bjTime = getBeijingTime();
    const openTimeStr = gameData[selectedGameId].openTime;
    let diffDays = null;

    if (openTimeStr) {
      const openTime = new Date(openTimeStr);
      diffDays = Math.floor((bjTime - openTime) / (1000 * 60 * 60 * 24)) + 1;
    }

    platforms.forEach(pf => {
      const loginUrl = `${pf.base}/login/${selectedGameId}/${selectedServerId}.html`;
      const homeUrl = `${pf.base}/games/${selectedGameId}.html`;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${pf.name}</td>
        <td>${pf.remark}</td>
        <td><a href="${loginUrl}" target="_blank">${gameData[selectedGameId].name}${selectedServerId}Êúç</a></td>
        <td><a href="${homeUrl}" target="_blank">‰∏ªÈ°µ</a></td>
      `;

      // Âà§Êñ≠ÊòØÂê¶‰∏∫Á¨¨ 3 Â§©
      if (diffDays === 3) {
        row.classList.add('highlight');
      }

      tbody.appendChild(row);
    });
  }

  function init() {
    renderCombinedButtons();
    const firstGameId = Object.keys(gameData)[0];
    selectedGameId = firstGameId;
    selectedServerId = gameData[firstGameId].servers[0];
    renderTable();
    document.querySelector('#combinedButtons button')?.classList.add('active');

    updateTimeDisplay();
    setInterval(updateTimeDisplay, 1000);
  }

  init();
</script>
