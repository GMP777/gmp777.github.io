<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎮</title>
  <link rel="stylesheet" href="/footer.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .btn-group {
      margin-bottom: 15px;
    }
    .btn-group button {
      margin-right: 10px;
      padding: 8px 14px;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: white;
      border-radius: 4px;
      transition: background-color 0.2s, color 0.2s;
    }
    .btn-group button.active {
      background-color: #337ab7;
      color: white;
      border-color: #2a6496;
    }
    .btn-group button:hover:not(.active) {
      background-color: #e6e6e6;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 8px;
      text-align: center;
      word-wrap: break-word;
    }
    th {
      background-color: #f0f0f0;
    }
    a {
      color: #337ab7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 0.85rem;
        padding: 8px 4px;
      }
      .btn-group button {
        padding: 6px 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div>
    <div><strong>选择游戏区服：</strong></div>
    <div id="combinedButtons" class="btn-group"></div>
  </div>

  <table id="linkTable">
    <thead>
      <tr>
        <th>游戏平台</th>
        <th>备注</th>
        <th>登录区服链接</th>
        <th>游戏主页</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  // 游戏和区服数据
  const gameData = {
    "115": { name: "悠久传奇", servers: ["113","104","105","107", "108", "110","111","112","113","114","115","116"] },
    "111": { name: "切割神域", servers: ["265", "264", "263"] }
  };

  // 各平台数据
  const platforms = [
    { name: "xayxms", base: "http://gm.xayxms.cn", remark: "xxxx" },
    { name: "395wan", base: "http://game.395wan.com", remark: "qqq,aaa" },
    { name: "99yn", base: "http://gm.99yn.cn", remark: "qqq0-6" },
    { name: "336buy", base: "http://gm.336buy.com", remark: "qqq0-2" },
    { name: "lovedfm", base: "http://mv.lovedfm.com", remark: "qqq0-4" },
    { name: "8kyou", base: "http://www.8kyou.com:81", remark: "aaa1-5" },
    { name: "42uc", base: "http://gm.42uc.com", remark: "无" },
    { name: "32sf", base: "http://mv.32sf.cn", remark: "无" }
  ];

  const combinedButtons = document.getElementById('combinedButtons');
  const tbody = document.querySelector('#linkTable tbody');

  let selectedGameId = null;
  let selectedServerId = null;

  function renderCombinedButtons() {
    combinedButtons.innerHTML = '';
    for (const [gameId, game] of Object.entries(gameData)) {
      game.servers.forEach(serverId => {
        const btn = document.createElement('button');
        btn.textContent = `${game.name}${serverId}服`;
        btn.addEventListener('click', () => {
          selectedGameId = gameId;
          selectedServerId = serverId;
          renderTable();
          [...combinedButtons.children].forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        });
        combinedButtons.appendChild(btn);
      });
    }
  }

  function renderTable() {
    if (!selectedGameId || !selectedServerId) return;
    tbody.innerHTML = '';

    platforms.forEach(pf => {
      const loginUrl = `${pf.base}/login/${selectedGameId}/${selectedServerId}.html`;
      const homeUrl = `${pf.base}/games/${selectedGameId}.html`;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${pf.name}</td>
        <td>${pf.remark}</td>
        <td><a href="${loginUrl}" target="_blank">${gameData[selectedGameId].name}${selectedServerId}服</a></td>
        <td><a href="${homeUrl}" target="_blank">主页</a></td>
      `;
      tbody.appendChild(row);
    });
  }

  function init() {
    renderCombinedButtons();
    // 默认选中第一个按钮
    const firstGameId = Object.keys(gameData)[0];
    selectedGameId = firstGameId;
    selectedServerId = gameData[firstGameId].servers[0];
    renderTable();
    document.querySelector('#combinedButtons button')?.classList.add('active');
  }

  init();
</script>

  <div class="footer-wrapper">
    <footer id="footer-container">加载中...</footer>
  </div>
  <script src="/load-footer.js"></script>

</body>
</html>
