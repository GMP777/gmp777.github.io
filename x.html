<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🎮</title>
  <!-- 载入 footer 样式 -->
<link rel="stylesheet" href="/footer.css" />
<!-- 载入 footer 样式 -->
  <style>
    body { font-family: Arial, sans-serif; max-width: 1000px; margin: 30px auto; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 40px; }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
    }
    th { background-color: #f2f2f2; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    h2 { text-align: center; margin-top: 50px; }
    .remark { font-size: 0.9em; color: #666; }
    @media (max-width: 600px) {
      table, th, td { font-size: 0.85em; }
    }
  </style>
</head>
<body>

<div id="game-tables"></div>

<script>
  const gameData = {
    "111": {
      name: "满V切割神域",
      servers: [263,264],
      remark: "新服"
    },
    "115": {
      name: "满V悠久传奇",
      servers: [107,108, 110],
      remark: "刷58品阶装备"
    }
  };

  const mirrorSites = [
    { name: "xayxms", base: "http://gm.xayxms.cn", remark: "xxxx" },
    { name: "395wan", base: "http://game.395wan.com/", remark: "qqq,aaa" },
    { name: "99yn", base: "http://gm.99yn.cn", remark: "qqq" },
    { name: "8kyou", base: "http://www.8kyou.com:81", remark: "qqq" },
    { name: "336buy", base: "http://gm.336buy.com", remark: "无" },
    { name: "lovedfm", base: "http://mv.lovedfm.com", remark: "无" },
    { name: "42uc", base: "http://gm.42uc.com", remark: "无" },
    { name: "32sf", base: "http://mv.32sf.cn", remark: "无" }
  ];

  const container = document.getElementById('game-tables');

  for (const [gameId, game] of Object.entries(gameData)) {
    const h2 = document.createElement('h2');
    h2.textContent = game.name;
    container.appendChild(h2);

    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const headRow = document.createElement('tr');

    headRow.innerHTML = `<th>网站名</th>`;
    game.servers.forEach(s => {
      headRow.innerHTML += `<th>${s}区</th>`;
    });
    headRow.innerHTML += `<th>主页</th>`;
    thead.appendChild(headRow);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');

    mirrorSites.forEach(site => {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${site.name}<br><span class="remark">${site.remark}</span></td>`;
      game.servers.forEach(serverId => {
        const loginURL = `${site.base}/login/${gameId}/${serverId}.html`;
        row.innerHTML += `<td><a href="${loginURL}" target="_blank">进入</a></td>`;
      });
      const homeURL = `${site.base}/games/${gameId}.html`;
      row.innerHTML += `<td><a href="${homeURL}" target="_blank">主页</a></td>`;
      tbody.appendChild(row);
    });

    table.appendChild(tbody);
    container.appendChild(table);
  }
</script>
  <!-- Footer -->
  <div class="footer-wrapper">
    <footer id="footer-container">加载中...</footer>
  </div>
  <script src="/load-footer.js"></script>
<!-- footer -->
</body>
</html>
