<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎮</title>
  <!-- 载入 footer 样式 -->
<link rel="stylesheet" href="/footer.css" />
<!-- 载入 footer 样式 -->
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    select {
      font-size: 1rem;
      margin-bottom: 20px;
      padding: 6px 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 8px;
      text-align: center;
      word-wrap: break-word;
    }
    th {
      background-color: #f0f0f0;
    }
    a {
      color: #337ab7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 0.85rem;
        padding: 8px 4px;
      }
    }
  </style>
</head>
<body>

  <label for="gameSelect">选择游戏：</label>
  <select id="gameSelect" onchange="renderTable()"></select>

  <table id="linkTable">
    <thead>
      <tr>
        <th>游戏平台</th>
        <th>备注</th>
        <th>区服链接</th>
        <th>区服链接</th>
        <th>游戏主页</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ✅ 游戏配置数据
    const gameData = {
      "111": {
        name: "切割神域",
        servers: ["263", "264","265"]
      },
      "115": {
        name: "悠久传奇",
        servers: ["107","108","110", "112"]
      }
    };

    // ✅ 各平台数据
    const platforms = [
      { name: "xayxms", base: "http://gm.xayxms.cn", remark: "xxxx" },
    { name: "395wan", base: "http://game.395wan.com", remark: "qqq,aaa" },
    { name: "99yn", base: "http://gm.99yn.cn", remark: "qqq" },
    { name: "8kyou", base: "http://www.8kyou.com:81", remark: "qqq" },
    { name: "336buy", base: "http://gm.336buy.com", remark: "无" },
    { name: "lovedfm", base: "http://mv.lovedfm.com", remark: "无" },
    { name: "42uc", base: "http://gm.42uc.com", remark: "无" },
    { name: "32sf", base: "http://mv.32sf.cn", remark: "无" }
    ];

    const gameSelect = document.getElementById('gameSelect');
    const tbody = document.querySelector('#linkTable tbody');

    // ✅ 初始化游戏下拉选项
    for (const [gameId, game] of Object.entries(gameData)) {
      const opt = document.createElement('option');
      opt.value = gameId;
      opt.textContent = game.name;
      gameSelect.appendChild(opt);
    }

    function renderTable() {
      const gameId = gameSelect.value;
      const { name, servers } = gameData[gameId];

      tbody.innerHTML = '';

      platforms.forEach(pf => {
        const row = document.createElement('tr');

        // 区服链接列（最多两列）
        const serverLinks = servers.map(sid => 
          `<a href="${pf.base}/login/${gameId}/${sid}.html" target="_blank">${sid}区</a>`
        );

        row.innerHTML = `
          <td>${pf.name}</td>
          <td>${pf.remark}</td>
          <td>${serverLinks[0] || "-"}</td>
          <td>${serverLinks[1] || "-"}</td>
          <td><a href="${pf.base}/games/${gameId}.html" target="_blank">主页</a></td>
        `;

        tbody.appendChild(row);
      });
    }

    // 默认显示第一个游戏
    renderTable();
  </script>
  <!-- Footer -->
  <div class="footer-wrapper">
    <footer id="footer-container">加载中...</footer>
  </div>
  <script src="/load-footer.js"></script>
<!-- footer -->
</body>
</html>
