<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GM道具清单</title>
  <link rel="stylesheet" href="/footer.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    /* 排序选择框容器 */
    #sortContainer {
      text-align: center;
      margin-bottom: 20px;
    }

    select {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      display: inline-block;
      padding: 10px 16px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
      font-size: 14px;
      user-select: none;
    }

    .card:hover {
      background-color: #f0f8ff;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #333;
      color: #fff;
      padding: 10px 16px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      z-index: 9999;
      font-size: 14px;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    #footer-container {
      max-width: 1000px;
      margin: 40px auto 0;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>道具清单</h2>

  <div id="sortContainer">
    <label for="sortMode">排序方式：</label>
    <select id="sortMode" aria-label="选择排序方式">
      <option value="original">原始顺序</option>
      <option value="lengthAsc">按长度（短 → 长）</option>
      <option value="lengthDesc">按长度（长 → 短）</option>
      <option value="alpha">按字母（A → Z）</option>
    </select>
  </div>

  <div class="card-container" id="cardContainer"></div>

  <footer id="footer-container">加载中...</footer>
  <script src="/load-footer.js"></script>

  <script>
    const data = [
      "999",
      "(大)",
      "(超)",
      "【灭世】",
      "【神】",
      "【圣】",
      "[完美]",
      "·十",
      "龙晶",
      "万剑归一",
      "轮回★血染九天甲[盘古](40阶)",
      "轮回★血染九天剑[盘古](40阶)",
      "等级丹(圣级)",
      "等级丹(初级)",
      "佛·战神★大王巡山甲[无敌](45阶)",
      "佛·战神★大王巡山剑[无敌](45阶)",
      "佛·大道不灭浮屠·",
      "极品兽魂自选箱",
      "兽魂大礼包",
      "战神★大王巡山剑[无敌](42阶)",
      "战神★大王巡山甲[无敌](42阶)",
      "大道不灭浮屠·",
      "融合晶石★16级",
      "10000充值钻石",
      "40阶自选首饰箱",
      "/屠魔首饰箱",
      "圣妖首饰箱",
      "灵羽·至尊宝图",
      "自选首饰箱"
    ];

    const container = document.getElementById("cardContainer");
    const sortSelect = document.getElementById("sortMode");
    const originalData = [...data]; // 保留原始顺序副本

    function renderCards(itemList) {
      container.innerHTML = "";
      itemList.forEach(name => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = name;
        card.title = "点击复制道具名称";
        card.setAttribute("role", "button");
        card.setAttribute("tabindex", "0");

        card.addEventListener("click", () => copyText(name));
        card.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            copyText(name);
          }
        });

        container.appendChild(card);
      });
    }

    function copyText(text) {
      navigator.clipboard.writeText(text.toString()).then(() => {
        showToast(`✅ 已复制：${text}`);
      }).catch(err => {
        showToast("❌ 复制失败：" + err);
      });
    }

    let toastEl;
    function showToast(message) {
      if (!toastEl) {
        toastEl = document.createElement("div");
        toastEl.className = "toast";
        document.body.appendChild(toastEl);
      }
      toastEl.textContent = message;
      toastEl.classList.add("show");

      clearTimeout(toastEl._timeout);
      toastEl._timeout = setTimeout(() => {
        toastEl.classList.remove("show");
      }, 3000);
    }

    // 监听排序方式变更
    sortSelect.addEventListener("change", (e) => {
      const mode = e.target.value;
      let sorted = [...originalData];

      switch (mode) {
        case "lengthAsc":
          sorted.sort((a, b) => a.length - b.length);
          break;
        case "lengthDesc":
          sorted.sort((a, b) => b.length - a.length);
          break;
        case "alpha":
          // 使用 localeCompare 支持中文拼音排序
          sorted.sort((a, b) => a.localeCompare(b, 'zh-Hans-CN'));
          break;
        default:
          sorted = [...originalData];
      }

      renderCards(sorted);
    });

    // 初始化渲染
    renderCards(originalData);

    // footer 加载相关
    function getFooterFile() {
      const path = window.location.pathname;
      if (path.includes('/y/')) return '/y/footer.html';
      else if (path.includes('/x/')) return '/x/footer.html';
      else return '/footer.html';
    }

    function hideCurrentPageLink() {
      const currentPath = window.location.pathname.replace(/\/+$/, '');
      const links = document.querySelectorAll('.footer-content a');
      links.forEach(link => {
        const href = link.getAttribute('href');
        if (!href) return;
        const linkPath = new URL(href, window.location.origin).pathname.replace(/\/+$/, '');
        if (linkPath === currentPath) {
          link.style.display = 'none';
        }
      });
    }

    fetch(getFooterFile())
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
        hideCurrentPageLink();
      })
      .catch(() => {
        const footer = document.getElementById('footer-container');
        footer.textContent = '加载 footer 失败';
        footer.style.color = 'red';
      });
  </script>
</body>
</html>
