<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GM道具清单</title>
  <link rel="stylesheet" href="footer.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 16px;
      text-align: center;
      cursor: pointer;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
      cursor: default;
    }

    tr:hover {
      background-color: #f5faff;
    }

    td:hover {
      background-color: #eaf6ff;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #333;
      color: #fff;
      padding: 10px 16px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      z-index: 9999;
      font-size: 14px;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .footer-wrapper {
      width: 100%;
      background-color: #f8f8f8;
      padding: 20px 0;
      margin-top: 40px;
    }

    #footer-container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>道具清单</h2>

  <table id="itemTable">
    <thead>
      <tr>
        <th>道具</th>
        <th>数量</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- 表格内容由 JS 插入 -->
    </tbody>
  </table>

  <!-- ✅ footer -->
  <div class="footer-wrapper">
    <footer id="footer-container">加载中...</footer>
  </div>

  <script>
    // ✅ 数据列表
    const data = [
      { name: "轮回★血染九天甲[盘古](40阶)", amount: 2 },
      { name: "轮回★血染九天剑[盘古](40阶)", amount: 2 },
      { name: "等级丹(圣级)", amount: 666 },
      { name: "等级丹(初级)", amount: 99 },
      { name: "佛·战神★大王巡山甲[无敌](45阶)", amount: 1 },
      { name: "佛·战神★大王巡山剑[无敌](45阶)", amount: 1 },
      { name: "佛·大道不灭浮屠·", amount: 1 },
      { name: "极品兽魂自选箱", amount: 999 },
      { name: "兽魂大礼包", amount: 999 },
      { name: "战神★大王巡山剑[无敌](42阶)", amount: 1 },
      { name: "战神★大王巡山甲[无敌](42阶)", amount: 1 },
      { name: "大道不灭浮屠·", amount: 1 },
      { name: "融合晶石★16级", amount: 10 },
      { name: "10000充值钻石", amount: 999 },
      { name: "40阶自选首饰箱", amount: 16 },
      { name: "39阶自选首饰箱", amount: 8 }
    ];

    const tableBody = document.getElementById("tableBody");
    data.forEach(item => {
      const row = document.createElement("tr");
      const nameCell = document.createElement("td");
      nameCell.textContent = item.name;
      nameCell.addEventListener("click", () => copyText(item.name));
      const amountCell = document.createElement("td");
      amountCell.textContent = item.amount;
      amountCell.addEventListener("click", () => copyText(item.amount));
      row.appendChild(nameCell);
      row.appendChild(amountCell);
      tableBody.appendChild(row);
    });

    function copyText(text) {
      navigator.clipboard.writeText(text.toString()).then(() => {
        showToast(`✅ 已复制：${text}`);
      }).catch(err => {
        showToast("❌ 复制失败：" + err);
      });
    }

    function showToast(message) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.classList.add("show");
      }, 10);
      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 400);
      }, 3000);
    }

    // ✅ Footer 根据路径判断加载哪个文件
    function getFooterFile() {
      const path = window.location.pathname;
      if (path.includes('/y/')) {
        return '/y/footer.html';
      } else if (path.includes('/x/')) {
        return '/x/footer.html';
      } else {
        return '/footer.html';
      }
    }

    function hideCurrentPageLink() {
      const currentPath = window.location.pathname.replace(/\/+$/, '');
      const links = document.querySelectorAll('.footer-content a');
      links.forEach(link => {
        const href = link.getAttribute('href');
        if (!href) return;
        const linkPath = new URL(href, window.location.origin).pathname.replace(/\/+$/, '');
        if (linkPath === currentPath) {
          link.style.display = 'none';
        }
      });
    }

    fetch(getFooterFile())
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById('footer-container');
        container.innerHTML = html;
        hideCurrentPageLink();
      })
      .catch(() => {
        document.getElementById('footer-container').textContent = '加载 footer 失败';
      });
  </script>
</body>
</html>
