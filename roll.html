<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>抽奖所需钻石计算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>抽奖所需钻石计算</h2>
    <label for="draws">请输入抽数：</label><br>
    <input type="number" id="draws" min="1" placeholder="例如：100"><br>
    <button onclick="calculateDiamonds()">计算</button>

    <p id="result"></p>

    <script>
        function calculateDiamonds() {
            const draws = parseInt(document.getElementById('draws').value);
            if (isNaN(draws) || draws <= 0) {
                document.getElementById('result').textContent = "请输入有效的抽数。";
                return;
            }

            const diamondsPerDraw = 500000 / 50;
            const totalDiamonds = draws * diamondsPerDraw;
            document.getElementById('result').textContent = `${draws} 抽需要 ${totalDiamonds.toLocaleString()} 钻石。`;
        }
    </script>
</body>
</html>
