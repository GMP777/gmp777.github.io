  text-align: center;

}

footer a {

<body>
    <div class="cheque">
        <div class="cheque-logo">钻石银行支票</div>
        <h2>众神宝藏抽奖</h2>

        <label for="draws">请输入抽数：</label>
        <input type="number" id="draws" min="1" placeholder="例如：1000">
        <button onclick="calculateDiamonds()">开具支票</button>

        <div class="result" id="result" style="display: none;"></div>

        <div class="sig">支票签发人：GMP777</div>
    </div>

    <script>
        function calculateDiamonds() {
            const draws = parseInt(document.getElementById('draws').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(draws) || draws <= 0) {
                resultDiv.textContent = "请输入有效的抽数。";
                resultDiv.style.display = "block";
                return;
            }

            const diamondsPerDraw = 500000 / 50;
            const totalDiamonds = draws * diamondsPerDraw;
            const chineseUpper = numberToChinese(totalDiamonds);

            resultDiv.innerHTML = 
                `抽数：${draws} 抽\n` +
                `阿拉伯钻石：${totalDiamonds.toLocaleString()} 钻石\n` +
                `中文钻石：${chineseUpper}`;
            resultDiv.style.display = "block";
        }

        // 数字转中文大写金额函数
        function numberToChinese(n) {
            const fraction = ['角', '分'];
            const digit = ['零', '壹', '贰', '叁', '肆', '伍', '陆', '柒', '捌', '玖'];
            const unit = [['元', '万', '亿'], ['', '拾', '佰', '仟']];
            n = Math.abs(n);
            let s = '';

            for (let i = 0; i < fraction.length; i++) {
                s += (digit[Math.floor(n * 10 * Math.pow(10, i)) % 10] + fraction[i]).replace(/零./, '');
            }
            s = s || '整';
            n = Math.floor(n);

            for (let i = 0; i < unit[0].length && n > 0; i++) {
                let p = '';
                for (let j = 0; j < unit[1].length && n > 0; j++) {
                    p = digit[n % 10] + unit[1][j] + p;
                    n = Math.floor(n / 10);
                }
                s = p.replace(/(零.)*零$/, '').replace(/^$/, '零') + unit[0][i] + s;
            }

            return s.replace(/(零.)*零元/, '元')
                    .replace(/(零.)+/g, '零')
                    .replace(/^整$/, '零元整');
        }
    </script>
