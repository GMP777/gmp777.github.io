<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>🎮</title>
<style>
  body { font-family: Arial; max-width: 700px; margin: 30px auto; padding: 20px; }
  h2 { text-align: center; }
  .tabs {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .tab-btn, .top-extra-btn {
    cursor: pointer;
    border: 1px solid #007bff;
    background: white;
    color: #007bff;
    padding: 6px 14px;
    border-radius: 4px;
    font-size: 1em;
    transition: 0.3s;
  }
  .tab-btn.active, .tab-btn:hover,
  .top-extra-btn:hover {
    background: #007bff;
    color: white;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
    gap: 10px;
    justify-items: center;
    margin-bottom: 30px;
  }
  .grid-item a {
    display: inline-block;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    color: #007bff;
    text-decoration: none;
    white-space: nowrap;
  }
  .grid-item a:hover {
    text-decoration: underline;
  }
  .hidden { display: none; }
</style>
</head>
<body>

<div class="tabs" id="tabs"></div>
<div id="tables"></div>

<script>
  const games = [
    { id: '111', name: '满V切割神域', servers: [235, 248, 249, 250, 251, 252, 253, 254], type: 'xayxms' },
    { id: '115', name: '满V悠久传奇', servers: [86, 87, 93, 95, 101, 102, 103, 104, 105, 107], type: 'xayxms' },
    { id: '137', name: 'GM赤焰无双', servers: [1, 2, 3, 4], type: 'xayxms' },
    { id: 'ydcs', name: '炎黃大陸', servers: [543, 544, 545, 547, 548, 551], type: '1100yx' }
  ];

  const tabsContainer = document.getElementById('tabs');
  const tablesContainer = document.getElementById('tables');

  function getGameHomepageURL(gameId) {
    switch (gameId) {
      case '111': return 'http://gm.xayxms.cn/games/111.html';
      case '115': return 'http://gm.xayxms.cn/games/115.html';
      case '137': return 'http://gm.xayxms.cn/games/137.html';
      case 'ydcs': return 'http://www.1100yx.com/game_list_8.html';
      default: return '#';
    }
  }

  function createGrid(game) {
    const container = document.createElement('div');
    container.id = 'table-' + game.id;
    container.className = 'grid-container';
    if (game !== games[0]) container.classList.add('hidden');

    game.servers.forEach(server => {
      const item = document.createElement('div');
      item.className = 'grid-item';

      const a = document.createElement('a');
      if (game.type === '1100yx') {
        a.href = `http://www.1100yx.com/Game_Login_8_${server}.html`;
      } else {
        a.href = `http://gm.xayxms.cn/login/${game.id}/${server}.html`;
      }

      a.target = '_blank';
      a.textContent = `${server}区`;

      item.appendChild(a);
      container.appendChild(item);
    });

    // 添加游戏主页链接
    const homeItem = document.createElement('div');
    homeItem.className = 'grid-item';

    const homeLink = document.createElement('a');
    homeLink.href = getGameHomepageURL(game.id);
    homeLink.target = '_blank';
    homeLink.style.fontWeight = 'bold';
    homeLink.textContent = '🔗 游戏主页';

    homeItem.appendChild(homeLink);
    container.appendChild(homeItem);

    return container;
  }

  // 生成顶部游戏切换按钮
  games.forEach((game, idx) => {
    const btn = document.createElement('button');
    btn.textContent = game.name;
    btn.className = 'tab-btn' + (idx === 0 ? ' active' : '');
    btn.onclick = () => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      games.forEach(g => document.getElementById('table-' + g.id).classList.add('hidden'));
      document.getElementById('table-' + game.id).classList.remove('hidden');
    };
    tabsContainer.appendChild(btn);

    tablesContainer.appendChild(createGrid(game));
  });

  // 创建顶部额外按钮
  function createTopButton(html, title, url) {
    const btn = document.createElement('button');
    btn.innerHTML = html;
    btn.title = title;
    btn.className = 'top-extra-btn';
    btn.onclick = () => window.open(url, '_self');
    return btn;
  }

  const btnNewGame = createTopButton('🆕', '新游戏区服', 'https://gmp777.github.io/newgame.html');
  const btnGM = createTopButton('🏠', 'GMP777', 'https://gmp777.github.io/');

  tabsContainer.appendChild(btnNewGame);
  tabsContainer.appendChild(btnGM);
</script>

</body>
</html>
