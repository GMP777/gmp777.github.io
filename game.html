<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>üéÆ</title>
<style>
  body { font-family: Arial; max-width: 700px; margin: 30px auto; padding: 20px; }
  h2 { text-align: center; }
  .tabs { text-align: center; margin-bottom: 20px; }
  .tab-btn {
    cursor: pointer;
    border: 1px solid #007bff;
    background: white;
    color: #007bff;
    padding: 6px 14px;
    margin: 0 4px 10px 4px;
    border-radius: 4px;
    font-size: 1em;
    transition: 0.3s;
  }
  .tab-btn.active, .tab-btn:hover {
    background: #007bff;
    color: white;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
    gap: 10px;
    justify-items: center;
  }
  .grid-item a {
    display: inline-block;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    color: #007bff;
    text-decoration: none;
    white-space: nowrap;
  }
  .grid-item a:hover {
    text-decoration: underline;
  }
  .hidden { display: none; }
</style>
</head>
<body>
<a href="https://gmp777.github.io/newgame.html">üéÆ</a><a href="https://gmp777.github.io/gm.html">‚öôÔ∏è</a>
<div class="tabs" id="tabs"></div>
<div id="tables"></div>

<script>
  const games = [
    { id: '111', name: 'Êª°VÂàáÂâ≤Á•ûÂüü', servers: [235, 248, 249, 250, 251, 252, 253, 254], type: 'xayxms' },
    { id: '115', name: 'Êª°VÊÇ†‰πÖ‰º†Â•á', servers: [86,87,93,95,101,102,103, 104, 105, 107], type: 'xayxms' },
    { id: '137', name: 'GMËµ§ÁÑ∞Êó†Âèå', servers: [1, 2, 3, 4], type: 'xayxms' },
    { id: 'ydcs', name: 'ÁÇéÈªÉÂ§ßÈô∏', servers: [543,544,545,547,548,551], type: '1100yx' }
  ];

  const tabsContainer = document.getElementById('tabs');
  const tablesContainer = document.getElementById('tables');

  function createGrid(game) {
    const container = document.createElement('div');
    container.id = 'table-' + game.id;
    container.className = 'grid-container';
    if (game !== games[0]) container.classList.add('hidden');

    game.servers.forEach(server => {
      const item = document.createElement('div');
      item.className = 'grid-item';

      const a = document.createElement('a');
      if (game.type === '1100yx') {
        a.href = `http://www.1100yx.com/Game_Login_8_${server}.html`;
      } else {
        a.href = `http://gm.xayxms.cn/login/${game.id}/${server}.html`;
      }

      a.target = '_blank';
      a.textContent = `${server}Âå∫`;

      item.appendChild(a);
      container.appendChild(item);
    });

    return container;
  }

  games.forEach((game, idx) => {
    const btn = document.createElement('button');
    btn.textContent = game.name;
    btn.className = 'tab-btn' + (idx === 0 ? ' active' : '');
    btn.onclick = () => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      games.forEach(g => document.getElementById('table-' + g.id).classList.add('hidden'));
      document.getElementById('table-' + game.id).classList.remove('hidden');
    };
    tabsContainer.appendChild(btn);

    tablesContainer.appendChild(createGrid(game));
  });
</script>

</body>
</html>
