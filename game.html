<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>🎮</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    body {
      /* 保证内容占满视口 */
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      text-align: center;
    }

    .tabs {
      text-align: center;
      margin-bottom: 20px;
    }

    .tab-btn {
      cursor: pointer;
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      padding: 6px 14px;
      margin: 0 4px 10px 4px;
      border-radius: 4px;
      font-size: 1em;
      transition: 0.3s;
    }
    .tab-btn.active, .tab-btn:hover {
      background: #007bff;
      color: white;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    .grid-item a {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #007bff;
      text-decoration: none;
      white-space: nowrap;
    }
    .grid-item a:hover {
      text-decoration: underline;
    }

    .iframe-section {
      /* flex 布局占满剩余空间 */
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      margin-top: 20px;
      text-align: center;
    }

    .iframe-buttons {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    .iframe-buttons button {
      padding: 6px 14px;
      border: 1px solid #28a745;
      background: white;
      color: #28a745;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
      flex-shrink: 0;
    }

    .iframe-buttons button.active,
    .iframe-buttons button:hover {
      background: #28a745;
      color: white;
    }

    .close-btn {
      padding: 6px 14px;
      background: #dc3545;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      /* 高度自动适应剩余空间 */
      min-height: 300px;
    }

    .hidden {
      visibility: hidden;
      pointer-events: none;
    }

    /* 响应式：小屏幕下调整 */
    @media screen and (max-width: 480px) {
      body {
        max-width: 100%;
        padding: 10px;
      }
      .tab-btn, .iframe-buttons button, .close-btn {
        padding: 8px 12px;
        font-size: 0.9em;
        margin: 3px 3px 8px 3px;
      }
      .iframe-buttons {
        gap: 5px;
      }
    }
  </style>
</head>
<body>

<a href="https://gmp777.github.io/newgame.html">🎮</a>

<div class="tabs" id="tabs"></div>
<div id="tables"></div>

<!-- 嵌套 iframe 区域 -->
<div class="iframe-section">
  <div class="iframe-buttons">
    <button onclick="loadIframe(this, 'http://gm.xayxms.cn/games/115.html')">满V悠久传奇</button>
    <button onclick="loadIframe(this, 'http://gm.xayxms.cn/games/111.html')">满V切割神域</button>
    <button onclick="loadIframe(this, 'http://gm.xayxms.cn/games/137.html')">GM赤焰无双</button>
    <button id="closeBtn" class="close-btn hidden" onclick="closeIframe()">关闭页面</button>
  </div>
  <iframe id="embeddedPage" class="hidden" loading="lazy"></iframe>
</div>

<script>
  // 游戏数据表格部分
  const games = [
    { id: '111', name: '满V切割神域', servers: [235, 248, 249, 250, 251, 252, 253, 254], type: 'xayxms' },
    { id: '115', name: '满V悠久传奇', servers: [86, 87, 93, 95, 101, 102, 103, 104, 105, 107], type: 'xayxms' },
    { id: '137', name: 'GM赤焰无双', servers: [1, 2, 3, 4], type: 'xayxms' },
    { id: 'ydcs', name: '炎黃大陸', servers: [543, 544, 545, 547, 548, 551], type: '1100yx' }
  ];

  const tabsContainer = document.getElementById('tabs');
  const tablesContainer = document.getElementById('tables');

  function createGrid(game) {
    const container = document.createElement('div');
    container.id = 'table-' + game.id;
    container.className = 'grid-container';
    if (game !== games[0]) container.classList.add('hidden');

    game.servers.forEach(server => {
      const item = document.createElement('div');
      item.className = 'grid-item';

      const a = document.createElement('a');
      if (game.type === '1100yx') {
        a.href = `http://www.1100yx.com/Game_Login_8_${server}.html`;
      } else {
        a.href = `http://gm.xayxms.cn/login/${game.id}/${server}.html`;
      }

      a.target = '_blank';
      a.textContent = `${server}区`;

      item.appendChild(a);
      container.appendChild(item);
    });

    return container;
  }

  games.forEach((game, idx) => {
    const btn = document.createElement('button');
    btn.textContent = game.name;
    btn.className = 'tab-btn' + (idx === 0 ? ' active' : '');
    btn.onclick = () => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      games.forEach(g => document.getElementById('table-' + g.id).classList.add('hidden'));
      document.getElementById('table-' + game.id).classList.remove('hidden');
    };
    tabsContainer.appendChild(btn);
    tablesContainer.appendChild(createGrid(game));
  });

  // iframe 逻辑部分
  function loadIframe(button, url) {
    const iframe = document.getElementById('embeddedPage');
    const closeBtn = document.getElementById('closeBtn');

    iframe.src = url;
    iframe.classList.remove('hidden');
    closeBtn.classList.remove('hidden');

    // 移除所有按钮高亮
    document.querySelectorAll('.iframe-buttons button').forEach(btn => btn.classList.remove('active'));
    // 当前按钮高亮
    button.classList.add('active');
  }

  function closeIframe() {
    const iframe = document.getElementById('embeddedPage');
    const closeBtn = document.getElementById('closeBtn');

    iframe.src = '';
    iframe.classList.add('hidden');
    closeBtn.classList.add('hidden');

    // 清除按钮高亮
    document.querySelectorAll('.iframe-buttons button').forEach(btn => btn.classList.remove('active'));
  }
</script>

</body>
</html>
