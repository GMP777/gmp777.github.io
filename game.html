function beijingNow(){ const n=new Date(); return new Date(n.getTime() + (8*60 - n.getTimezoneOffset())*60000); }
function beijingDayStart(d){ // returns Date at Beijing 00:00 of d
  const s = new Date(d.toLocaleDateString('en-CA') + 'T00:00:00+08:00');

}
function daysSince(dateStr){
  const start = new Date(dateStr + 'T00:00:00+08:00');
  const todayStart = beijingDayStart(beijingNow());
  return Math.floor((todayStart - start)/MS_DAY) + 1;
}

const tabsEl = document.getElementById('tabs');

function renderTabs(){

function renderContent(gameId){

    grid.appendChild(siteCard);

    homeLink.target = '_blank';

    const weekday = today.getDay(); // 0..6

      srvLink.onclick = (e)=>{ e.preventDefault(); const url = srvLink.href; if(clickMode === 'open') window.open(url,'_blank'); else { navigator.clipboard.writeText(url); showToast('å·²å¤åˆ¶é“¾æ¥'); } };

        if(md >= 1 && (weekday === 3 || weekday === 6)){ const ev2 = document.createElement('div'); ev2.className='badge badge-event'; ev2.textContent='ğŸ° å…¬ä¼šæˆ˜æ—¥'; badges.appendChild(ev2); }
        c.appendChild(badges);

    });

  } else {
